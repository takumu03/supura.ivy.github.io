<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>トップページ</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="background-box">
    <div class="overlay"></div>
    <div class="content">
      <header>
        <!-- アイコン横並び表示 -->
        <div class="icon-bar">
          <a href="index.html" class="icon-link">
            <div class="icon-hover">
              <img src="images-index/ho-muaikonn.jpg" alt="ホーム">
              <div class="icon-overlay"></div>
              <div class="icon-label">ホーム</div>
            </div>
          </a>
          <a href="weapons.html" class="icon-link">
            <div class="icon-hover">
              <img src="images-index/bukiaikonn.jpg" alt="ブキ">
              <div class="icon-overlay"></div>
              <div class="icon-label">ブキ</div>
            </div>
          </a>
          <a href="stage.html" class="icon-link">
            <div class="icon-hover">
              <img src="images-index/sute-jiaikon.jpg" alt="ステージ">
              <div class="icon-overlay"></div>
              <div class="icon-label">ステージ</div>
            </div>
          </a>
          <a href="youtuber.html" class="icon-link">
            <div class="icon-hover">
              <img src="images-index\egoisut.jpg" alt="ユーチューバー">
              <div class="icon-overlay"></div>
              <div class="icon-label">ユーチューバー</div>
            </div>
          </a>
        </div>

        <!-- メインビジュアル画像 -->
        <section class="main-visual fade-in">
          <img src="images-index/mein.jpg" alt="メイン画像">
        </section>

        <!-- 主人公テキストと画像 -->
        <section class="character-info">
          <div style="display: flex; justify-content: center; gap: 20px; margin-top: 30px;">
            <div class="text-box">
              <div class="ika-bg-layer"></div>
              <h2 id="h1">主人公は</h2>
              <h2 id="h2">イカ！？</h2>
            </div>
          </div>
          <div style="text-align: center; margin-top: 20px;">
            <img src="images-index/shuuketu3.jpg" class="shuugou-img">
            <p class="description-text">
              プレイヤー（主人公）は、２つの姿を持つ不思議なイカ！
              <br>「ヒト」の姿でインクを自在に塗りまくり、「イカ」の姿でインクを自由に移動する。
            </p>
          </div>
        </section>

        <!-- ナワバリバトル紹介 -->
        <section class="battle-info">
            <div class="subtitle">基本のバトルとなるのが...</div>
            <h1>ナワバリバトル！！</h1>

            <div class="description">
              4人チームで自陣のインクをどれだけ塗ったか
              <br>ナワバリを競い合う...
              <br>これが「ナワバリバトル」！！
            </div>
            <div class="video">
              <iframe width="560px" height="315px" src="https://www.youtube.com/embed/jfK_orA8Dsk?si=dGC5K7254iH5zIDr"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
            <div class="footer-text">
              どんなにキツイ状況でも最後まで勝敗がわからない！！<br>
              最後まであきらめるな！！
            </div>
        </section>
        <!-- Xマッチの詳細-->
        <section class="battle-info">
            <div class="text-box">
              <div class="ika-bg-layer2"></div>
              <h1>Xマッチでは想像を絶する
                <br>バトルが繰り広げられる!!
              </h1>
            </div>
            <div class="video">
              <iframe width="560px" height="315px" src="https://www.youtube.com/embed/J5gBDJQa9Qw?si=MpE9Hqzn5SAYeZq6"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
            <div class="video">
              <iframe width="560px" height="315px" src="https://www.youtube.com/embed/qZV1CJuz0vQ?si=9AdsCqcmFAtbWWMp"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
        </section>
        <section class="character-info">
          <div style="display: flex; justify-content: center; gap: 20px; margin-top: 30px;">
            <div class="text-box">
              <div class="ika-bg-layer3"></div>
              <h1>キミもスプラを
                <br>はじめてみなイカ！？
              </h1>
            </div>
          </div>
          <div style="text-align: center; margin-top: 20px;" class="shuugou-img">
            <img src=images-index\owari.jpg>
          </div>
        </section>
      </header>
    </div>
  </div>
