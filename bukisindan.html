<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>スプラ ブキ診断</title>
  <link rel="stylesheet" href="css/style-2.css" />
</head>

<body>
  <div class="background-box-bukisindan">
    <div class="overlay"></div>

    <header>
      <!-- アイコン横並び表示 -->
      <div class="icon-bar">
        <a href="index.html" class="icon-link">
          <div class="icon-hover">
            <img src="images-index/ho-muaikonn.jpg" alt="ホーム">
            <div class="icon-overlay"></div>
            <div class="icon-label">ホーム</div>
          </div>
        </a>
        <a href="weapons.html" class="icon-link">
          <div class="icon-hover">
            <img src="images-index/bukiaikonn.jpg" alt="ブキ">
            <div class="icon-overlay"></div>
            <div class="icon-label">ブキ</div>
          </div>
        </a>
        <a href="stage.html" class="icon-link">
          <div class="icon-hover">
            <img src="images-index/sute-jiaikon.jpg" alt="ステージ">
            <div class="icon-overlay"></div>
            <div class="icon-label">ステージ</div>
          </div>
        </a>
        <a href="youtuber.html" class="icon-link">
          <div class="icon-hover">
            <img src="images-index/egoisut.jpg" alt="ユーチューバー">
            <div class="icon-overlay"></div>
            <div class="icon-label">ユーチューバー</div>
          </div>
        </a>
      </div>
      <h1>スプラ ブキ診断</h1>
    </header>


    <div class="content">
      <main>
        <div id="question-container">
          <h2 id="question-title"></h2>
          <div id="choices"></div>
        </div>

        <div id="result-container" class="hidden">
          <h2>キミのブキはこれだ！！</h2>
          <p id="user-answers"></p>
          <h3 id="weapon-name"></h3> <!-- ← 武器の名前を表示 -->

          <div class="weapon-images-container">
            <img id="weapon-image" src="" alt="" /> <!-- ← 武器の画像 -->

            <div class="sub-special-container">
              <img id="sub-image" class="sub-special" src="" alt="サブ">
              <img id="special-image" class="sub-special" src="" alt="スペシャル">
            </div>
          </div>

          <p id="weapon-description"></p> <!-- ← 武器の説明 -->
          <button id="restart-button" class="choice-button">もう一度診断する</button>
        </div>
      </main>
    </div>
  </div>

  <script src="script.js"></script>

</body>

</html>
